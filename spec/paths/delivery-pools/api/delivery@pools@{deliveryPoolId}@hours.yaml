parameters:
- name: deliveryPoolId
  in: path
  required: true
  description: Identifier for the pool
  type: string
put:
  tags:
  - delivery-pools-api
  summary: Set the delivery pools daily start and end times
  description: Set the daily start and end times for a pool or set closed if pool does not operate on that day
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            monday:
              type: object
              properties:
                closed:
                  type: boolean
                  description: true if the pool is closed for the day
                poolTimes:
                  type: array
                  description: pool start and end times for the day
                  items:
                    type: object
                    properties:
                      startTime:
                        type: string
                        description: pool start time for Monday (hh:mm)
                      endTime:
                        type: string
                        description: pool end time for Monday (hh:mm)
            tuesday:
              type: object
              properties:
                closed:
                  type: boolean
                  description: true if the pool is closed for the day
                poolTimes:
                  type: array
                  description: pool start and end times for the day
                  items:
                    type: object
                    properties:
                      startTime:
                        type: string
                        description: pool start time for tuesday (hh:mm)
                      endTime:
                        type: string
                        description: pool end time for tuesday (hh:mm)
            wednesday:
              type: object
              properties:
                closed:
                  type: boolean
                  description: true if the pool is closed for the day
                poolTimes:
                  type: array
                  description: pool start and end times for the day
                  items:
                    type: object
                    properties:
                      startTime:
                        type: string
                        description: pool start time for wednesday (hh:mm)
                      endTime:
                        type: string
                        description: pool end time for wednesday (hh:mm)
            thursday:
              type: object
              properties:
                closed:
                  type: boolean
                  description: true if the pool is closed for the day
                poolTimes:
                  type: array
                  description: pool start and end times for the day
                  items:
                    type: object
                    properties:
                      startTime:
                        type: string
                        description: pool start time for thursday (hh:mm)
                      endTime:
                        type: string
                        description: pool end time for thursday (hh:mm)
            friday:
              type: object
              properties:
                closed:
                  type: boolean
                  description: true if the pool is closed for the day
                poolTimes:
                  type: array
                  description: pool start and end times for the day
                  items:
                    type: object
                    properties:
                      startTime:
                        type: string
                        description: pool start time for friday (hh:mm)
                      endTime:
                        type: string
                        description: pool end time for friday (hh:mm)
            saturday:
              type: object
              properties:
                closed:
                  type: boolean
                  description: true if the pool is closed for the day
                poolTimes:
                  type: array
                  description: pool start and end times for the day
                  items:
                    type: object
                    properties:
                      startTime:
                        type: string
                        description: pool start time for saturday (hh:mm)
                      endTime:
                        type: string
                        description: pool end time for saturday (hh:mm)
            sunday:
              type: object
              properties:
                closed:
                  type: boolean
                  description: true if the pool is closed for the day
                poolTimes:
                  type: array
                  description: pool start and end times for the day
                  items:
                    type: object
                    properties:
                      startTime:
                        type: string
                        description: pool start time for sunday (hh:mm)
                      endTime:
                        type: string
                        description: pool end time for sunday (hh:mm)
          example:
              monday:
                closed: false
                poolTimes :
                  - startTime: '12:00'
                    endTime: '21:00'
              tuesday:
                closed: true
                poolTimes :
                  - startTime: null
                    endTime: null
              wednesday:
                closed: false
                poolTimes :
                  - startTime: '12:00'
                    endTime: '18:00'
              thursday:
                closed: false
                poolTimes :
                  - startTime: '12:00'
                    endTime: '18:00'
              friday:
                closed: false
                poolTimes :
                  - startTime: '12:00'
                    endTime: '18:00'
              saturday:
                closed: false
                poolTimes :
                  - startTime: '12:00'
                    endTime: '23:00'
              sunday:
                closed: false
                poolTimes :
                  - startTime: '13:00'
                    endTime: '15:00'
  responses:
    '202':
      description: Update will take effect shortly
    '404':
      description: The pool could not be found
